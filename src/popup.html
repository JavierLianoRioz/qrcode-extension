<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src="../lib/qrcode.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card" id="extension">
        <div class="card-header">
          <div class="panel-title p-centered">
            <h2>🍇Grape QR Code</h2>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <span class="label label-secondary"><b>Enter your data</b></span>
            <input class="form-input input-lg" type="text" id="qr-input">
            <button class="btn btn-lg btn-primary p-centered" id="qr-button"><strong>Generate</strong> 🔳</button>
          </div>
          <div class="p-centered" id="qrcode"></div>
        </div>
        <a href="https://github.com/irevenko/qrcode-extension" target="_blank" class="p-centered">✨<strong>Source Code</strong></a>
      </div>
    </main>
  </body>
</html>
